<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time + Weather Widget</title>
  <style>
    :root { --bg:#ffffff; --fg:#1f2937; --card:#f9fafb; --radius:16px; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--fg)}
    .wrap{display:grid;grid-template-columns:1fr;gap:8px;padding:8px;max-width:720px}
    .card{background:var(--card);border-radius:var(--radius);padding:8px;box-shadow:0 1px 4px rgba(0,0,0,.06)}
    iframe{width:100%;border:0}
    .brand{font-size:12px;opacity:.7;text-align:right;margin-top:4px}
    @media(min-width:560px){.wrap{grid-template-columns:1fr 1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- CLOCK -->
    <div class="card">
      <iframe
        src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=Asia%2FKolkata"
        width="50%" height="50" frameborder="0" scrolling="no"></iframe>
      <div class="brand"><a href="https://www.zeitverschiebung.net/en/" target="_blank" rel="noopener">Clock by zeitverschiebung.net</a></div>
    </div>

    <!-- WEATHER (Mumbai example â€” replace with your city via meteoblue configurator) -->
    <div class="card">
      <iframe
        src=""
        style="height:420px" scrolling="no"></iframe>
      <div class="brand">
        <a href="https://www.meteoblue.com/en/weather/week/mumbai_india_1275339?utm_source=weather_widget&utm_medium=linkus&utm_content=daily&utm_campaign=Weather%2BWidget"
           target="_blank" rel="noopener">meteoblue</a>
      </div>
    </div>
  </div>
</body>

</html>
